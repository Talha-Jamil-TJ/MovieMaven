<mat-toolbar>
  <span id="title">Movie Maven</span>

  <div class="spacer"></div>

  <a
    [routerLinkActiveOptions]="{ exact: true }"
    class="link"
    id="list-link"
    mat-button
    routerLink="/"
    routerLinkActive="active"
    >List</a
  >

  <a
    class="link"
    id="detail-link"
    mat-button
    routerLink="/detail"
    routerLinkActive="active"
    >Detail</a
  >
</mat-toolbar>
